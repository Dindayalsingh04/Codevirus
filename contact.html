<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body
    style="
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    "
  >
    <header>
      <h2 class="logo">CODEVIRUS</h2>

      <nav class="navigation">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="#">Contact</a>
        <button class="bthLogin-popup">Login</button>
      </nav>
    </header>

    <main style="margin: 20px; text-align: center">
      <section style="padding-top: 30px">
        <h2>Contact Us</h2>

        <form
          action="#"
          method="post"
          style="
            max-width: 400px;
            margin: auto;
            background-color: transparent;
            backdrop-filter: blur(7px);
            padding: 20px;
            border: solid 2px;
            border-color: aqua;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          "
        >
          <label for="name" style="display: block; margin-bottom: 8px"
            >Name:</label
          >
          <input
            type="text"
            id="name"
            name="name"
            style="
              width: 100%;
              padding: 10px;
              margin-bottom: 20px;
              border: 1px solid #ccc;
              border-radius: 4px;
            "
          />

          <label for="email" style="display: block; margin-bottom: 8px"
            >Email:</label
          >
          <input
            type="email"
            id="email"
            name="email"
            style="
              width: 100%;
              padding: 10px;
              margin-bottom: 20px;
              border: 1px solid #ccc;
              border-radius: 4px;
            "
          />

          <label for="comment" style="display: block; margin-bottom: 8px"
            >Comment:</label
          >
          <textarea
            id="comment"
            name="comment"
            rows="4"
            style="
              width: 100%;
              padding: 10px;
              margin-bottom: 20px;
              border: 1px solid #ccc;
              border-radius: 4px;
            "
          ></textarea>

          <button
            type="submit"
            style="
              background-color: transparent;
              color: #fff;
              padding: 12px 20px;
              border: solid 2px;
              border-color: aqua;
              border-radius: 7px;
              cursor: pointer;
              backdrop-filter: blur(7px);
            "
          >
            Submit
          </button>
        </form>
      </section>
    </main>
    <footer
      style="
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
      "
    >
      <p>&copy; 2023 CODEVIRUS SECURITY. All rights reserved.</p>
    </footer>
  </body>
</html>
